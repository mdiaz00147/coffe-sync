<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home IPTV :: Channel</title>
    <link
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div>
     
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="940"
        height="564"
        data-setup="{}"
      >
        <source src="http://f040-2601-58b-200-a410-9c2a-1c34-c074-9bd.ngrok.io/live/STREAM_NAME.flv" type="video/flv"  />

        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>

      <script src="./../node_modules/video.js/dist/video.min.js"></script>
      <script src="./../node_modules/flv.js/dist/flv.min.js"></script>
      <script src="./../node_modules/videojs-flvjs/dist/videojs-flvjs.min.js"></script>
      <script src="./../node_modules/videojs-fetch-flv/dist/videojs-fetch-flv.min.js"></script>

      <script>
        var player = videojs("my-video");
        player.fetchFlv();
      </script>
    </div>
  </body>
</html>
